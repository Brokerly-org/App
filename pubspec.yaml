version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  provider:
  http: ^0.13.3
  shared_preferences: #^2.0.6
  uni_links: ^0.5.1
  share: ^2.0.4
  flutter_svg: ^0.22.0
  qr_code_scanner: ^0.5.2
