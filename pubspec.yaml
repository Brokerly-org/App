  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: #4D4D4D
  # To replace icon < flutter pub run flutter_launcher_icons:main -f pubspec.yaml >

flutter:
  uses-material-design: true
  generate: true
  assets:
